<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MySecondJS</title>
<style>
#div1 {width:200px; height:200px; background: pink;}
</style>
</head>

 <body>
    <div id="div1" 
    onmouseover=
    "document.getElementById('div1').style.width='300px';
     document.getElementById('div1').style.height='300px';
     document.getElementById('div1').style.background='grey';"
     onmouseout=
     "document.getElementById('div1').style.width='200px';
      document.getElementById('div1').style.height='200px';
      document.getElementById('div1').style.background='pink';">          
      </div>       
  </body>

</html>
