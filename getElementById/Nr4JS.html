<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My4thJS</title>
<style>
#div1 {width:200px; height:200px; background: pink;}
</style>
<script>
   // Genom att använda oDiv istället för "document.getElementById('div1')"
   //Från Nr3 förenklar till Nr4 med 'var' och blir samma efekt

    function toGrey()
    {
        var oDiv=document.getElementById('div1')

        oDiv.style.width='300px';
        oDiv.style.height='300px';
        oDiv.style.background='grey';

        // document.getElementById('div1').style.width='300px';
        // document.getElementById('div1').style.height='300px';
        // document.getElementById('div1').style.background='grey';
    }
    
    // Samma som ovan

    function toPink()
    {
        var oDiv=document.getElementById('div1')
        oDiv.style.width='200px';
        oDiv.style.height='200px';
        oDiv.style.background='pink';
    }
    </script>
    </head>

     <body>
        <div id="div1" onmouseover="toGrey()" onmouseout="toPink()">
        </div>
     </body>
        </html>
