<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AboutWhile</title>
<script>
var i=0;            // 1.初始化

while(i<5)          // 2.条件
{
alert(i);           // 3.语句
// i=i+1
i++;                // 4.自增
}
</script>
</head>
<body>

</body>
</html>

<!--I datavärld räknas alltid från 0.
Till exempel om det är 4 div som behövs 
färg då kodas: 0-3, Ej 1-4 -->
<!--For är enklare än While, se exempel: For.html-->
