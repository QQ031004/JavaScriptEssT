<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"
<title>MyFirstJS</title>
<style>
#div1 {width:100px; height:100px; 
background:#ccc; border:2px solid rgb(245, 168, 168); display:none;}
</style>
</head>
<body>
    <input type="checkbox" onmouseover=
    "document.getElementById('div1').style.display='block';" 
    onmouseout="document.getElementById('div1').style.display='none';" />
    <div id="div1">
        Hej!
        Det verkar fungera:-)
    </div>
</body>

</html>
